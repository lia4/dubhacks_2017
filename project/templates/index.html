<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>EIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "../static/css/style.css">

  </head>
  <body>
    <div class="container">
      <h1>Emotional IQ</h1>
      <br>
      <div id="content">
        <form action="/api/message/" method="get">
            <h3> Message: <h3/>
            <input type="text" name="message" class="form-control" ><br>
            <button type="submit" class="btn btn-success" id="sub"> Submit </button>
          </form>
      </div>
      <div id="fileinput">
        
        <h3> Try uploading a file: </h3>
        <label class="btn btn-default btn-file">
          Upload File <input type="file" id="file" style="display: none;">
        </label>
        <h3 id="fileName"> </h3>
      </div>
    </div>
    <!-- scripts -->
      <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/stuff.js"> </script>
  </body>

</html>
