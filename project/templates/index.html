<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>EIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "../static/css/style.css">

  </head>
  <body>
    <div class="container">
      <h1>Emotional IQ</h1>
      <br>
      </div>
      <div id="content">
        <form>
            <h3> Your username: </h3>
            <input type="text" name="username" id="username" class="form-control"><br>
            <h3> Your friend's username: </h3>
            <input type="text" name="recipient" id="recipient" class="form-control"><br>
          </form>
      </div>
      <div id="fileinput">

        <h3> Try uploading a file: </h3>
        <label class="btn btn-default btn-file">
          Upload File <input type="file" id="file" style="display: none;">
        </label>
        <h3 id="fileName"> </h3>
      </div>
      <button type="submit" class="btn btn-success" id="sub"> Submit </button>

      <div id="getMessages">
      <a href="../messages.json" download="messages.json">Download</a>
      </div>

      <div id="getTrump">
            <h2> Get some of Trump's tweets! </h2>
            <button class="btn btn-success" id="tweets"> Get Trump's Tweets </button>
            <div id="tweettext"> </div>
      </div>

      <div id="chart">
        <canvas id="myChart" height="1000"></canvas>
      </div>
                  <button class="btn btn-success" id="updateChart"> Update Chart</button>

    </div>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>
      <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/stuff.js"> </script>
  </body>

</html>
